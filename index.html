<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Home Page</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="naruto.html" class="nav-link">Naruto</a>
                        </li>
                        <li class="nav-item">
                            <a href="jjk.html" class="nav-link">Jujutsu Kaisen</a>
                        </li>
                        <li class="nav-item">
                            <a href="kaiju.html" class="nav-link">Kaiju No. 8</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section>
            <h1 class="display-4 p-3 text-center">Below are some of my favorite Anime Series.</h1>
        </section>

        <!-- carousel -->
        <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner ratio ratio-16x9">
            <div class="carousel-item active">
            <a href="naruto.html" target="_blank">
                <img src="./photos/naruto.jpg" class="d-block w-100" alt="Naruto">
            </a>
            </div>
            <div class="carousel-item">
            <a href="jjk.html" target="_blank">
                <img src="./photos/gojo.gif" class="d-block w-100" alt="Jujutsu Kaisen">
            </a>
            </div>
            <div class="carousel-item">
            <a href="kaiju.html" target="_blank">
                <img src="./photos/kaiju.jpg" class="d-block w-100" alt="Kaiju No. 8">
            </a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Get a reference to the carousel element
                const myCarousel = document.getElementById('carouselIndicators');

                // Create a new carousel instance with the desired interval
                const carousel = new bootstrap.Carousel(myCarousel, {
                    interval: 3000, // 3 seconds
                    pause: 'hover' // Optional: Pause on mouse hover
                });  
            });
        </script>
    </body>
</html>
